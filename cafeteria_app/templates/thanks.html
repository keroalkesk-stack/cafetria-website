<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745, #ffc107);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
        .thank-box {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .order-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffc107;
        }
        .expected-time {
            font-size: 1.3rem;
            color: #17a2b8;
        }
        .btn-home {
            margin-top: 25px;
            background: #ffc107;
            color: #000;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            background: #e0a800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-box">
        <div class="logo">
            <img src="{% static 'images/CrispyBite_logo.png' %}" alt="CrispyBite Logo">
        </div>
        <h1>Thank You for Your Order! ðŸŽ‰</h1>
        {% if order_number %}
            <p>Your order number is:</p>
            <p class="order-number">#{{ order_number }}</p>
            <p>Your order will be ready in approximately:</p>
            <p class="expected-time">{{ expected_time }} minutes</p>
        {% else %}
            <p>No order has been placed.</p>
        {% endif %}
        <a href="{% url 'home' %}" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
